<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Books</title>
</head>
<body>
<div th:each=" book : ${books}">
    <a th:href="@{/book/{id}(id=${book.getId_book()})}"
       th:text="${book.getName_book()}+' ,'+${book.getAuthor_book()} + ', ' + ${book.getYear_release()}">InfoAboutBook</a>
</div>
<hr/>
<form th:method="GET" th:action="@{/book/new}">
    <input style="color: green" type="submit" value="Add a book">
</form>
<br/>
<form th:method="GET" action="http://localhost:8080">
    <input style="color: black" type="submit" value=">>BACK<<">
</form>
</body>
</html>
