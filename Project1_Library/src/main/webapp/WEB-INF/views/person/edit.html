<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Edit ' + ${updatePerson.getFull_name()}">Name</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/person/{id}(id=${updatePerson.getId_person()})}" th:object="${updatePerson}">
    <label for="name">Enter person name: </label>
    <input type="text" th:field="*{full_name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}">Error for field full_name</div>
    <br/>
    <label for="age">Enter age birth: </label>
    <input type="text" th:field="*{age_birth}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age_birth')}" th:errors="*{age_birth}">Error for field age_birth</div>
    <br/>
    <input style="color: green" type="submit" value="Edit a person"/>
</form>
<br>
<form th:method="GET" th:action="@{/person/{id}(id=${updatePerson.getId_person()})}">
    <input style="color: black" type="submit" value=">>BACK<<">
</form>

</body>
</html>
